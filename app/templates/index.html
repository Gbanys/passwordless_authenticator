<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Streaming</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <h2>Passwordless Authentication using custom object detection</h2>
    <div style="margin-top: 100px; text-align: left; width: 40%; margin-left: auto; margin-right: auto; border: 1px solid black; border-radius: 10px; padding: 10px;">
        <h3 style="text-align: center">Welcome!</h3>
        <h4>Authenticate into this application without using your password</h4>
        <p>This demo supports the following authentication methods</p>
        <ul>
            <li>Gestures</li>
            <li>Iris</li>
            <li>Custom Logo</li>
        </ul>
        <div style="text-align: center;">
            <button onclick="window.location.href = 'http://127.0.0.1:8000/streaming';" style="background-color: darkcyan; color: white; border-radius: 10px; border: none; padding: 10px; font-size: 20px; cursor: pointer;">Authenticate</button>
        </div>
    </div>
</body>
</html>
